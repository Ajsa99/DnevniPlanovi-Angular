<h1>LISTA AKTIVNOSTI - STUDIRANJE</h1>
<hr />
<div style="max-height: 300px; overflow-y: auto">
  <div *ngFor="let aktivnost of aktivnosti">
    <ng-container
      *ngIf="
        aktivnost.tip === 'Studiranje' && aktivnost.idKorisnika == idKorisnka
      "
    >
      <a
        [routerLink]="['/detailAktivnost', aktivnost.id]"
        routerLinkActive="router-link-active"
      >
        Pogledaj detalje
      </a>

      <p>
        Opis:
        <span [style.color]="aktivnost | activityStatus">{{
          aktivnost.opis
        }}</span>
      </p>
      <button
        (click)="Status(aktivnost.id)"
        *ngIf="
          (isFutureDate(aktivnost.datum) || isToday(aktivnost.datum)) &&
          aktivnost.opis !== 'Odradjena'
        "
      >
        Oznaci kao zavrseno
      </button>
      <p
        style="color: aqua"
        *ngIf="!isFutureDate(aktivnost.datum) && !isToday(aktivnost.datum)"
      >
        nije moguce zavrsiti aktivnost
      </p>
      <hr />
    </ng-container>
  </div>
</div>

<div style="max-height: 400px; overflow-y: auto">
  <h1>LISTA AKTIVNOSTI - REKREACIJA</h1>
  <hr />
  <div style="max-height: 300px; overflow-y: auto">
    <div *ngFor="let aktivnost of aktivnosti">
      <ng-container
        *ngIf="
          aktivnost.tip === 'Rekreacija' && aktivnost.idKorisnika == idKorisnka
        "
      >
        <a
          [routerLink]="['/detailAktivnost', aktivnost.id]"
          routerLinkActive="router-link-active"
        >
          Pogledaj detalje
        </a>
        <p>
          Opis:
          <span [style.color]="aktivnost | activityStatus">{{
            aktivnost.opis
          }}</span>
        </p>
        <button
          (click)="Status(aktivnost.id)"
          *ngIf="isToday(aktivnost.datum) && aktivnost.opis !== 'Odradjena'"
        >
          Oznaci kao zavrseno
        </button>
        <p style="color: aqua" *ngIf="!isToday(aktivnost.datum)">
          nije moguce zavrsiti aktivnost
        </p>
        <hr />
      </ng-container>
    </div>
  </div>
</div>
